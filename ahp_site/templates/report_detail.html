<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report Details</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script async defer type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyByBjeTZCGMdOiDXCZSCZkwiTzwWTwqhZI&callback=initMap"></script>
    <style>
        #map {
            height: 400px;
        }
    </style>
</head>

{% load photologue_tags %}

<body>

<div class="container-fluid">
    <div class="well">
        <h1 align="center">{{ report.title }}</h1>
    </div>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-5">
            {% get_photo report.picture "display" "img-rounded" %}
        </div>
        <div class="col-md-5" id="map">
            <script>
              function initMap() {
                var myLatLng = {lat: {{ report.lat }}, lng: {{ report.lon }}};

                var map = new google.maps.Map(document.getElementById('map'), {
                  zoom: 15,
                  center: myLatLng
                });

                var marker = new google.maps.Marker({
                  position: myLatLng,
                  map: map,
                  title: 'Hello World!'
                });
              }
            </script>
        </div>
        <div class="col-md-1"></div>
    </div>
    <div class="row">
        <h3>Comments:</h3>
    </div>
        {% for comment in report.comment_set.all %}
            <div class="row">
                <div class="col-md-12">
                    <blockquote>
                        <p>{{ comment.comment }}</p>
                        <footer>{{ comment.user }}</footer>
                    </blockquote>
                </div>
            </div>
        {% endfor %}
</div>

</body>
</html>
